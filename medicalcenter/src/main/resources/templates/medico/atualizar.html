<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Médico</title>
    <!-- Adicione o Font Awesome -->
    <link rel="stylesheet" th:href="@{/css/atualizar.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        
    
</head>
<body>

<nav class="navbar">
    <a href="http://localhost:8080/medicos/paginainicial" class="logo">Clinical HEALTH</a>
    <a href="http://localhost:8080/medicos/telalogin" class="logout">Sair</a>
</nav>

<div class="container">
    <!-- Ícone de médico -->
    <h1><i class="fas fa-user-md"></i> Cadastro de Médico</h1>
    <form id="medico-form" method="POST" th:object="${medicosAtualizar}">
        <div class="form-row">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" th:field="*{nome}" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="crm">CRM:</label>
                <input type="text" th:field="*{crm}" id="crm" name="crm" required>
            </div>
            <div class="form-group">
                <label for="especialidade">Especialidade:</label>
                <select th:field="*{especialidade}" id="especialidade" name="especialidade" required>
                    <option value="Cardiologia">Cardiologia</option>
                    <option value="Clínica Geral">Clínica Geral</option>
                    <option value="Dermatologia">Dermatologia</option>
                    <option value="Endocrinologia">Endocrinologia</option>
                    <option value="Ginecologia">Ginecologia</option>
                    <option value="Neurologia">Neurologia</option>
                    <option value="Oftalmologia">Oftalmologia</option>
                    <option value="Ortopedia">Ortopedia</option>
                    <option value="Pediatria">Pediatria</option>
                    <option value="Psiquiatria">Psiquiatria</option>
                </select>
            </div>
        </div>
        <div class="form-row">
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" th:field="*{telefone}" id="telefone" name="telefone" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" th:field="*{email}" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" th:field="*{endereco}" id="endereco" name="endereco" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" th:field="*{dataNascimento}" id="data-nascimento" name="dataNascimento" required>
        </div>
        <div class="form-group">
            <label for="data-contratacao">Data de Contratação:</label>
            <input type="date" th:field="*{dataContratacao}" id="data-contratacao" name="dataContratacao" required>
        </div>
    </div>
        
            <input type="submit" value="Salvar">
        
    
    </form>
</div>

<footer>
    <p>Desenvolvido por <i>CodeNinjas</i></p>
</footer>

</body>
</html>
