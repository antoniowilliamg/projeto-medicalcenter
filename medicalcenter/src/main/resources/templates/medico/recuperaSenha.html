<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" th:href="@{/css/recuperaSenha.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
</head>
<body>

<div class="login-container">
    <h2><i class="fas fa-lock"></i> Recuperar Senha</h2>
    <form id="forgot-password-form">
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="form-group">
            <button type="submit">Recuperar Senha</button>
        </div>
        <div class="form-group">
            <span class="message" id="error-message"></span>
        </div>
        <div class="form-group">
            <a href="http://localhost:8080/medicos/telalogin" class="forgot-password">Voltar para o Login</a>
        </div>
    </form>
</div>
<script>
      document.getElementById("forgot-password-form").addEventListener("submit", function(event) {
        event.preventDefault();
        var email = document.getElementById("email").value;

        // Simulação de envio de e-mail de recuperação de senha
        if (email === "a.williamgv@gmail.com") {
            // Exibe mensagem de sucesso
            document.getElementById("error-message").innerText = "Um e-mail de recuperação foi enviado para o endereço fornecido.";
        } else {
            // Exibe mensagem de erro
            document.getElementById("error-message").innerText = "O e-mail fornecido não está registrado.";
        }
    });
</script>
</body>
</html>
