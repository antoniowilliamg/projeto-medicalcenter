<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   
    <link rel="stylesheet" href="/static/css/telaLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
</head>
<body>

<div class="login-container">
    <h2><i class="fas fa-hospital"></i> Clinical HEALTH</h2>
    <form id="login-form">
        <div class="form-group">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
            <i class="fas fa-user icon"></i>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            <i class="fas fa-lock icon"></i>
        </div>
        <div class="form-group">
            <button type="submit">Entrar</button>
        </div>
        <div class="form-group">
            <span class="message" id="error-message"></span>
        </div>
        <div class="form-group">
            <a href="http://127.0.0.7:5500/templates/recuperaSenha.html" class="forgot-password">Esqueci minha senha</a>
        </div>
    </form>
</div>
</body>
<script src="/static/js/telalogin.js" type="module"></script>
</html>
